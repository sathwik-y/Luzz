<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzz</title>
    <style>
        body {
            width: 280px;
            height: 200px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a5acd 0%, #9370db 50%, #ba55d3 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #e691d3, #c69aff, #a6b5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(200, 80, 180, 0.4);
            letter-spacing: 1px;
        }

        .stats-box {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 24px;
            backdrop-filter: blur(10px);
            margin-bottom: 16px;
            min-width: 140px;
        }

        .stats-number {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .stats-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
            font-weight: 500;
        }

        .coming-soon {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            letter-spacing: 0.3px;
            margin: 0;
            text-align: center;
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .settings-input {
            display: none;
        }

        .server-status-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px;
            backdrop-filter: blur(10px);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .status-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .status-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .server-details {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.3;
        }

        .settings-toggle {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 6px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .settings-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
        }

        .settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #6a5acd 0%, #9370db 50%, #ba55d3 100%);
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .settings-panel.active {
            transform: translateX(0);
        }

        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .settings-title {
            font-size: 16px;
            font-weight: 600;
        }

        .close-settings {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button class="settings-toggle" id="settingsToggle">⚙️</button>

<div class="container">
    <div class="logo">Luzz</div>

    <div class="stats-box">
        <div class="stats-number" id="postsCleanedCount">-</div>
        <div class="stats-label">Posts Cleaned</div>
    </div>

    <div class="coming-soon">More features coming soon...</div>
</div>

<div class="settings-panel" id="settingsPanel">
    <div class="settings-header">
        <div class="settings-title">Settings</div>
        <button class="close-settings" id="closeSettings">×</button>
    </div>

    <div class="server-status-box">
        <div class="status-row">
            <span class="status-label">Backend</span>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Checking...</span>
            </div>
        </div>
        <div class="server-details" id="serverDetails">
            Connecting to server...
        </div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
